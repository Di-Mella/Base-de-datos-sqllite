<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor=" let x of arregloNoticias">
      <ion-item>
        <ion-label>{{x.titulo}}</ion-label>
        <ion-label>{{x.texto}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
